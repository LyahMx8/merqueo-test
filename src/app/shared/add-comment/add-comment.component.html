<form class="user-form" [formGroup]="userForm" (ngSubmit)="submitMessage()">
  <label class="user-form__label">
    <input class="form-input site-description" type="text" maxlength="255" minlength="3"
      placeholder="Escribe un comentario" formControlName="comment" required>
    <button class="form-submit" [disabled]="this.userForm.invalid" type="submit">Publicar</button>
  </label>
</form>
